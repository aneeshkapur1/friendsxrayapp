  <div class="container-fluid">
<div class="row justify-content-center" >
<h2 style="text-align: center; color: #547ee4; font-weight: 500; margin-top: 4%;">COVID - 19 India Stats</h2>
</div>
<div class="row justify-content-center text-center">
  <div class="col-sm-auto col-lg-auto col-md-auto col-xs-auto">
    <div class="card" style="width: 200px; margin-bottom: 2%;">
      <div class="card-body">
        <h5 class="card-title" style="color: red; font-weight: bold;">Confirmed Cases</h5>
        <p class="card-text" style="color: black;">{{confirmedCases}}</p>
      </div>
    </div>
  </div>
</div>
<div *ngIf= "activeCases"  class="row d-flex justify-content-center  text-center" > 
  <div  class = "col-sm-auto col-lg-auto col-md-auto col-xs-auto">
    <div class="card" style="width: 200px;  margin-bottom: 2%;">
      <div class="card-body">
        <h5 class="card-title" style="color:blue; font-weight: bold;">Active Cases</h5>
        <p class="card-text" style="color: black;">{{activeCases}}</p>
      </div>
    </div>
  </div>
</div>
<div class="row justify-content-center text-center">
  <div class="col-lg-auto col-sm-auto col-md-auto col-xs-auto">
    <div class="card" style="width: 200px;  margin-bottom: 2%;">
      <div class="card-body">
        <h5 class="card-title" style="color: green; font-weight: bold;">Recovered Cases</h5>
        <p class="card-text" style="color: black;">{{recoveredCases}}</p>
      </div>
    </div>
  </div>
</div>
<div class="row justify-content-center text-center">
  <div class="col-lg-auto col-sm-auto col-md-auto col-xs-auto">
    <div class="card" style="width: 200px;  margin-bottom: 2%;">
      <div class="card-body">
        <h5 class="card-title" style="color: grey; font-weight: bold;">Deaths</h5>
        <p class="card-text" style="color: black;">{{deaths}}</p>
      </div>
    </div>
  </div>
</div>
  </div>
